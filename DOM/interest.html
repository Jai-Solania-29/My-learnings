<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let timeout;
        function debouncePopulateDiv() {
            clearTimeout(timeout);
            timeout = setTimeout(function(){

            }, 1000);
        }
        async function calculateInterest() {
            const a = document.getElementById("principal").value;
            const b = document.getElementById("rate").value;
            const c = document.getElementById("time").value;

            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + a + "&rate=" + b + "&time=" + c)
            const ans = await response.text();
            document.getElementById("finalInterest").innerHTML = ans;
        }
    </script>

        <input onchange="calculateInterest()" id="principal" type="text" placeholder="Principal"></input> <br></br>
        <input onchange="calculateInterest()" id="rate" type="text" placeholder="Rate"></input> <br></br>
        <input onchange="calculateInterest()" id="time" type="text" placeholder="Time"></input> <br></br>

        <!--<button onclick="calculateSum()">Calculate Sum</button> <br></br>-->

        <div id="finalInterest"></div>
</body>
</html>
